<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country Flag Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="game">
        <div class="flag-container"></div>
        <div class="name-container"></div>
        <div class="button-container">
            <button class="button playBtn">Play</button>
        </div>
    </div>

    <div class="result">
        <p class="level">
            Choose the level
        </p>
        <p>
            <button class="easy button " value="0">Easy</button>
            <button class="medium button " value="1">Medium</button>
            <button class="hard button" value="2">Hard</button>
        </p>

        <div class="score button">
            <div class=" button">
                Hit &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="scoreInput hits"> </span>
            </div>
            <div class=" button">
                Error &nbsp;&nbsp;&nbsp;&nbsp;
                <span class="scoreInput errors"> </span>
            </div>

            <div class="button">
                Points &nbsp;&nbsp;
                <span class="scoreInput points"> </span>
            </div>
        </div>
        <div class="rules">
            <button class="rules-button button">Rules</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
