<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Country Flag Game</title>
</head>

<body>
    <header class="header">
        Jogo das Bandeiras
    </header>
    <div class="container">
        <div class="game">
            <div class="flag-container"></div>
            <div class="name-container"></div>
            <div class="button-container">
                <button class="score playBtn">Play</button>
            </div>
        </div>

        <div class="result">
            <div class="score-container">
                <div class="score min-score">
                    Acertos
                    <span class="scoreInput hits">    </span>
                </div>
                <div class="score min-score">
                    Tentativas
                    <button class="attCount first" disabled>1</button>
                    <button class="attCount second" disabled>2</button>
                    <button class="attCount third" disabled>3</button>
                </div>
                <div class="score min-score">
                    Pontos
                    <span class="scoreInput points">     </span>
                </div>
            </div>

        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
